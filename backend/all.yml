---
apiVersion: v1
kind: Service
metadata:
    name: foodgram-db
    labels:
        name: postgres-service
        app: foodgram
spec:
    ports:
        - port: 5432
          targetPort: 5432
    selector:
        name: foodgram-postgres-pod
        app: foodgram
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: foodgram-postgres-deploy
    labels:
        name: foodgram-postgres-deploy
        app: foodgram
spec:
    replicas: 1
    selector:
        matchLabels:
          name: foodgram-postgres-pod
          app: foodgram
    template:
      metadata:
          name: foodgram-postgres-pod
          labels:
              name: foodgram-postgres-pod
              app: foodgram
      spec:
          containers:
              - name: foodgram-postgres
                image: postgres
                ports:
                    - containerPort: 5432
                env:
                    - name: POSTGRES_USER
                      value: "postgres"
                    - name: POSTGRES_PASSWORD
                      value: "postgres"
                    - name: POSTGRES_HOST_AUTH_METHOD
                      value: trust
