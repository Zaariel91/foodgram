---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    name: backend-service
    app: foodgram
spec:
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
  selector:
     name: backend-pod
     app: foodgram
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: foodgram-backend-deploy
    labels:
        name: foodgram-backend-deploy
        app: foodgram
spec:
    replicas: 1
    selector:
        matchLabels:
          name: foodgram-backend-pod
          app: foodgram 
    template:
      metadata:
          name: foodgram-backend-pod
          labels:
              name: foodgram-backend-pod
              app: foodgram
      spec:
          containers:
              - name: foodgram-backend
                image: zaariel91/foodgram_backend
                ports:
                    - containerPort: 80
